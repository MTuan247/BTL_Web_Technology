<style>
  :root {
    --mess: 20px;
  }
  #flask-message {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 10px;

    color: green;

    border: 1px solid #bbbbbb;
    border-radius: 5px;
    width: fit-content;

    /* position: fixed;
    top: 10px;
    left: calc(50% - 30%/2); */

    /* transform: translateY(-200%); */
    position: fixed;
    top: 2%;
    left: 50%;
    transform: translateX(-50%);
    padding:0rem 2rem;
    background-color: #eee;
    /* visibility: hidden; */
    display: none;
    transition: 0.3s ease-out;
  }

  #flask-message > i {
    color: green;
  }
 

  #flask-message.show {
    /* transform: translateY(0%); */
    /* visibility: visible; */
    display: flex;
  }
  #flask-message.hide {
    /* transform: translateY(-200%); */
    /* visibility:  hidden; */
    display: none;
  }
</style>
<div id="flask-message">
  <i class="fas fa-check-circle"></i>
  <p>Submit thành công</p>
</div>

<input type="submit" id="submit"/>
<script src="https://kit.fontawesome.com/aa8e5675e3.js" crossorigin="anonymous"></script>
<script>
  var flask_message = document.querySelector("#flask-message");
  var button = document.querySelector("#submit");
  var timeout;
  button.onclick = () => {
    clearTimeout(timeout);
    // toggle là bật, tắt??
    console.log('1');
    // flask_message.classList.toggle("show");
    flask_message.classList.add("show");
    timeout = setTimeout(() => {
      flask_message.classList.remove("show");
    }, 1000);
  }
  
</script>
