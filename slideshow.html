<head>
  <link rel="stylesheet" type="text/css" href="assets/css/slideshow.css">
  
</head>
<div class="slideshow-container">
  <div class="slide-item fade">
    <div class="numbertext">1 / 3</div>
    <img src="assets/image/slide1.jpg" style="width: 1000px; height: 500px;">
    <div class="text">Caption One</div>
  </div>
  <div class="slide-item fade">
    <div class="numbertext">2 / 3</div>
    <img src="assets/image/slide2.jpg" style="width: 1000px; height: 500px;">
    <div class="text">Caption Two</div>
  </div>
  <div class="slide-item fade">
    <div class="numbertext">3 / 3</div>
    <img src="assets/image/slide3.jpg" style="width: 1000px; height: 500px;">
    <div class="text">Caption Three</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align: center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="assets/js/slideshow.js"></script>
